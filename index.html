<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    
</head>

<body>

    <form action="#" id="formulario" method="get">
        <header class="container">  
            <img src="./imagens/logo.png" alt="Logo Marca Empresa">
            <h2 id="empresa">Tech Solutions</h2>
            <h6>website development</h6>
        </header>
        <div class="txt-input">
            <input type="text" id="email" required name="email">
            <label for="email">Email</label>
        </div>
        <div class="txt-input">
            <input type="password" id="password" required name="password">
            <label for="password">Password</label>
        </div>
        <div>
            <h6 id="wrong">E-mail or Password incorrect</h6>
        </div>
        <div>
            <button type="submit" id="login">LOGIN</button>
        </div>
        <div class="register register-forgot">
            <h5>Don't you have account ? <a href="#">Register Now</a></h5>
        </div>
        <div class="forgot register-forgot">
            <h5>Forgot your password ? <a href="./forgot-password.html">Click Here</a></h5>
        </div>
        <div>
            <!--espaÃ§o destinado para icones de Redes Sociais-->
        </div>
    </form>

    <script src="./index.js"></script>
</body>

</html>
